<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>Viviane Urbano Portfolio</title>

  <body>
    <main>
      <section class="navbar" id="home">
        <!-- start hamburguer small screen -->
        <input type="checkbox" id="navbar-check" />
        <div class="navbar-btn">
          <label for="navbar-check">
            <span></span>
            <span></span>
            <span></span>

        </div>
        <!-- end hamburguer small screen -->
        <a href="/">
          <img
            class="logo"
            src="img/LOGO-01.svg"
            alt="triangle with all three sides equal"
        /></a>
        <div class="navbar-links">
          <a href="#" target="_blank">Portfolio</a>
          <a href="#" target="_blank">About me</a>
          <a href="#" target="_blank">Blog</a>
          <a href="#" target="_blank">Contact me</a>

    <footer class="footer">
      <div class="waves">
        <div class="wave wave--1"></div>

        <div class="wave wave--3"></div>

      <h1>Choose one of the following options to contact me</h1>
      <ul class="social-icon">
        <li class="social-icon__item">
          <a
            class="social-icon__link"
            href="https://www.linkedin.com/in/viviane-urbano-a940bb14/"
            target="_blank"
          >
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a
            class="social-icon__link"
            href="https://github.com/viviurbano"
            target="_blank"
          >
            <ion-icon name="logo-github"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a
            class="social-icon__link"
            href="https://wa.me/+16478916337"
            target="_blank"
          >
            <ion-icon name="logo-whatsapp"></ion-icon>
          </a>
        </li>
      </ul>
    </footer>

    <!-- scripts to use IONIC icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
